<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="in">
                <form action="" class="screen">
                    <input type="number" name="num" id="num">
                </form>
            </div>
            <div class="container">
                <div class="number1 button ">1</div>
                <div class="number2 button">2</div>
                <div class="number3 button">3</div>
                <div class="number4 button">4</div>
                <div class="number5 button">5</div>
                <div class="multi button symbol">x</div>
                <div class="number6 button ">6</div>
                <div class="number7 button">7</div>
                <div class="divide button symbol">/</div>
                <div class="number8 button">8</div>
                <div class="number9 button">9</div>
                <div class="plus button symbol">+</div>
                <div class="minus button symbol">-</div>
                <div class="number0 button">0</div>
                <div class="equal button symbol">=</div>
                
            </div>
        </div>
    </main>
</body>
</html>
